<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="parallax">
    <span id="hint">(scroll down)</span>
    <div id="sheep">
      <img src="sheep.png"/>
      <div id="headers">
        <h1>Jaqi + Ben's Wedding</h1>
        <h2>Saturday, August 18th, 2018 at 3:00pm</h2>
        <h2>Open Sky Retreat Space / Sussman Farms</h2>
        <h2>4500 Bloomfield Road, Sebastopol CA 95472</h2>
        <ul>
          <li>RSVP Here!</li>
          <li>Weekend Festivity Schedule</li>
          <li>Lodging and Carpooling</li>
          <li>Things to do in the area</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>

  <script>
  $(function () {

		// create tween
    var make_props = (w,l,t) => ({
      css:{width:w+"px",height:(0.727*w)+"px",left:l,top:t},
      ease:Power1.easeInOut
    });
    var tween = new TimelineMax()
      .add(TweenMax.to($("#hint"), 0.1, {css:{opacity:0.0},ease:Power1.easeInOut}))
			.add(TweenMax.to($("#sheep"), 1.0, make_props(30,"39%","70%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props(100,"35%","70%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props(200,"28%","70%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props(400,"22%","70%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props(800,"0","65%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props(1600,"-500px","30%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props(4500,"-2200px","-90%")))
      .add(TweenMax.to($("#headers"), 1.0, {css:{opacity:1.0},ease:Power1.easeInOut}));

    // init controller
    var controller = new ScrollMagic.Controller();

    // create a scene
    new ScrollMagic.Scene({
      duration: 5000,
      offset: 0,
    })
    .setPin(".parallax")
    .setTween(tween)
    .addTo(controller); // assign the scene to the controller
  });
  </script>
</body>

</html>
