<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="parallax">
    <span id="hint">(scroll down)</span>
    <img id="sheep" src="sheep.png"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>

  <!-- for debugging? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
  <!-- /delete me-->

  <script>
  $(function () {

		// create tween
    // starts at {left: 40vw;   top: 70vh;}
    var make_props = (w,l,t) => ({
      css:{width:w,left:l,top:t},
      ease:Power1.easeInOut
    });
    var tween = new TimelineMax()
      .add(TweenMax.to($("#hint"), 0.1, {css:{opacity:0.0},ease:Power1.easeInOut}))
			.add(TweenMax.to($("#sheep"), 1.0, make_props("30px","39%","70%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props("100px","35%","70%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props("200px","28%","70%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props("400px","22%","70%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props("800px","0","65%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props("1600px","-30%","30%")))
      .add(TweenMax.to($("#sheep"), 1.0, make_props("3600px","-120%","-70%")))
      .add(TweenMax.to($("#sheep"), .5, make_props("7200px","-200%","-120%")));
			// .add(TweenMax.to($("#sheep"), 3.5, make_props("1500px","0","0")));

    // init controller
    var controller = new ScrollMagic.Controller();

    // create a scene
    new ScrollMagic.Scene({
      duration: 5000,
      offset: 0,
    })
    .setPin(".parallax")
    .setTween(tween)
    .addIndicators()
    .addTo(controller); // assign the scene to the controller
  });
  </script>
</body>

</html>
